name: java-airport-reactive-backend-cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
  public-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build image docker
      run: docker build  -t ${{secrets.DOCKER_HUB_UNAME}}/spring-airport-apprepo:latest
    - name: Push to dockerhub
      run: |
          docker login -u ${{secrets.DOCKER_HUB_UNAME}} -p ${{ secrets.DOCKER_HUB_TOKEN }} 
          docker push  ${{secrets.DOCKER_HUB_UNAME}}/spring-airport-apprepo:latest
 
